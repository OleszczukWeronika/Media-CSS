<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    /*powy≈ºej 1600px*/
  body {
    background-color: rgb(255, 0, 0);
  }

  div {
    font-size: 60px;
    color: white;
  }

  div.s1 {
    display: block;
  }

  div.s2 {
    display: none;
  }

  div.s3 {
    display: none;
  }
  div.s4 
    {
      display: none;
    }

  @media (max-width: 1600px) {
    body {
      background-color: rgb(255, 255, 0);
    }

    div.s1 {
      display: none;
    }
    div.s2 {
      display: block;
      color: black;
    }
    
  }

  @media (max-width: 1024px) {

    body {
      background-color: rgb(100, 50, 150);
    }

    div.s2 {
      display: none;
    }
    div.s3 
    {
      display: block;
    }
    div.s4 
    {
      display: none;
    }
    
  }

  @media (max-width: 768px) {

    body {
      background-color: rgb(80, 150, 10);
    }

    div.s3 {
      display: none;
    }

    div.s4 {
      display: block;
    }
  }

  @media (max-width: 360px) {

    body {
      background-color: rgb(30, 30, 200);
    }
  }
  </style>
</head>

<body>
  <div class="s1">powyzej 1601px</div>
  <div class="s2">1600px - 1025px</div>
  <div class="s3">1024px - 769px</div>
  <div class="s4">768px i mniej</div>
</body>
</html>
